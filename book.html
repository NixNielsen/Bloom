    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(function(){
            $(".toggle").on("click", function(){

                if($(".item").hasClass("active")){
                    $(".item").removeClass("active");/*hvis klassen allerede er "active", bliver den fjernet*/
                }
                else{
                    $(".item").addClass("active");/*hvis ik den har, addes den*/
                }
            })
        });
    </script>

    <title>Velkommen til Booking</title>
</head>
<body>
    
    <header>  
        <nav>
        <ul class="menu">

    <main>
        <article id="container">
            <section class="elem-group">
                <label for="name">Dit Navn:</label>
                <input type="text" class="box" name="visitor_name" placeholder="John Doe" required> <!--required betyder at man SKAL udfylde feltet.-->
            </section>

            <section class="elem-group">
                <label for="email">Din E-mail:</label>
                <input type="email" class="box" name="visitor_email" placeholder="john.doe@email.com" required>
            </section>

            <section class="elem-group">
                <label for="phone">Dit tlf. nr.:</label>
                <input type="tel" class="box" name="visitor_phone" placeholder="12-23-34-45" required>
            </section>

            <section class="elem-group">
                <label for="dato">Vælg dato:</label>
                <input type="date" class="box" name="dato" required>
            </section>

            <section class="elem-group">  <!--Dropdown liste-->
                <label for="service">Vælg Service:</label>
                <select id="service" name="service" required>
                    <option value="">Vælg Service fra liste</option> 
                    <option>Yoga og yogamassage</option>  <!--Options man kan vælge imellem-->
                    <option>Online sametaleterpi</option>
                    <option>Meditation og åndedræt</option>
                </select>
            </section>

            <button id="BM">Book Sessionen</button>

        </article>
